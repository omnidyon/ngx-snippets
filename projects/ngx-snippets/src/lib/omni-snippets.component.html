<div
  [class]="styleClass"
  [ngStyle]="style"
  [ngClass]="{ rgb: rgb }"
>
  <div class="snippets-content">
    <div class="snippets-header">
      <div *ngFor="let snippet of _snippets; let i = index">
        <div class="snippet-tab" (click)="switchSnippet(snippet.format, i)">
          {{ snippet.format }}
        </div>
      </div>
      <div class="snippet-tab copy-tab" (click)="copySnippet()">
        <svg
          class="copy"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -960 960 960"
        >
          <path />
        </svg>
      </div>
    </div>
    <div class="snippets">
      <div *ngIf="_snippets?.length">
        <div
          *ngFor="let snippet of _snippets; let i = index"
          [ngSwitch]="snippet.format"
        >
          <pre
            codeTokenizer
            [format]="snippet.format"
            [tokens]="classifiedTokens[i]"
            *ngSwitchCase="tab"
          ></pre>
        </div>
      </div>
    </div>
  </div>
</div>
